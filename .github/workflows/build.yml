name: DevSecOps Pipeline
on:
  push:
    branches:
      - main
    paths-ignore: 
      - 'version'

  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-linters:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: get new version
        id: version
        run: |
          current_version=$(cat version)
          new_version=$(echo $current_version | awk -F. '{$3 = $3 + 1;} 1' OFS=".")
          echo $new_version > version
          echo "VERSION=$new_version" >> $GITHUB_OUTPUT

    outputs:
      VERSION: ${{ steps.version.outputs.VERSION }}

  sonarqube-analysis:
    needs: [ run-linters ]
    name: Sonarqube Analyze
    runs-on: ubuntu-latest  
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      
      - run: chmod +x mvnw 
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: http://13.233.72.146:8200/
          token: ${{ secrets.VAULT_TOKEN }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLEID }}
          secretId: ${{ secrets.VAULT_SECRETID}}
          secrets: |
            secrets/creds/sonar sonar-token | SONAR_TOKEN;
            secrets/creds/sonar sonar-project-key | SONAR_PROJECT_KEY;
          
      - name: SonarQube Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          SONAR_TOKEN: ${{ steps.import-secrets.outputs.SONAR_TOKEN }}
        run: ./mvnw -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=${{ steps.import-secrets.outputs.SONAR_PROJECT_KEY }}

  code-coverage:
    needs: [ run-linters, sonarqube-analysis ]
    name: Code Coverage and Jacoco Reports
    runs-on: ubuntu-latest  
    steps:    
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: http://13.233.72.146:8200/
          token: ${{ secrets.VAULT_TOKEN }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLEID }}
          secretId: ${{ secrets.VAULT_SECRETID}}
          secrets: |
            secrets/creds/aws access_key_id | AWS_ACCESS_KEY_ID ;
            secrets/creds/aws access_secret_key | AWS_SECRET_ACCESS_KEY;
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - run: chmod +x mvnw      
      - name: Run Tests
        run: |
          ./mvnw clean test

      - name: Run tests and generate code coverage report
        run: ./mvnw verify

      - name: Upload code coverage report
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: target/site/jacoco/index.html

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ steps.import-secrets.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.import-secrets.outputs.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload JaCoCo Report to S3  
        run: |
          mv target/site/jacoco/index.html target/site/jacoco/${{ needs.code-checkout.outputs.VERSION }}.html
          aws s3 cp target/site/jacoco/${{ needs.code-checkout.outputs.VERSION }}.html s3://devsecops-project-01/jacoco-reports/     

  docker-build:
    needs: [ run-linters, sonarqube-analysis ]
    name: Docker Build and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
  
      - name: Import Secrets
        id: import-secrets
        uses: hashicorp/vault-action@v2
        with:
          url: http://13.233.72.146:8200/
          token: ${{ secrets.VAULT_TOKEN }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLEID }}
          secretId: ${{ secrets.VAULT_SECRETID}}
          secrets: |
            secrets/creds/aws access_key_id | AWS_ACCESS_KEY_ID ;
            secrets/creds/aws access_secret_key | AWS_SECRET_ACCESS_KEY;
            
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ steps.import-secrets.outputs.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ steps.import-secrets.outputs.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Maven Install
        run: |
          chmod +x mvnw  
          ./mvnw clean install 
          echo ${{ needs.code-checkout.outputs.VERSION }} > version

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1  

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2   

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_BUCKET }}:${{ needs.code-checkout.outputs.VERSION }}
            ${{ secrets.ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_BUCKET }}:latest
          cache-to: type=inline
      
      - uses: EndBug/add-and-commit@v7.0.0
        with:
          add: version
          message: "version updated with tag ${{ needs.code-checkout.outputs.VERSION }}"
          author_name: ${{ vars.NAME }}
          author_email: ${{ vars.EMAIL }}
